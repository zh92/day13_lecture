<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Employee Home Page</title>
</head>
<body>
    
    <h1>List of Employees</h1>
    <br><br>
    <div class="container">
        <a th:href="@{/employees/addnew}" class="btn btn-primary">Add New Employee</a>
        <br><br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone No</th>
                    <th>Salary</th>
                    <th>Birthday</th>
                    <th>Address</th>
                    <th>Postal Code</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="emp : ${employees}">
                    <td data-th-text="${emp.firstName}"></td>
                    <td data-th-text="${emp.lastName}"></td>
                    <td data-th-text="${emp.email}"></td>
                    <td data-th-text="${emp.phoneNo}"></td>
                    <td data-th-text="${emp.salary}"></td>
                    <td data-th-text="${emp.birthDay}"></td>
                    <td data-th-text="${emp.address}"></td>
                    <td data-th-text="${emp.postalCode}"></td>
                    <td>
                        <a th:href="@{#}">Update</a>
                        <a th:href="@{#}">Delete</a>
                    </td>
                </tr>    
            </tbody>
        </table>
    </div>
</body>
</html>
